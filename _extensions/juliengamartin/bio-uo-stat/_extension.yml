title: Bio-uO-stat
author: JulienGAMartin
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    pdf:
      documentclass: scrartcl
      pdf-engine: xelatex
      papersize: letter
      fontsize: 11pt
      geometry:
      - top=2cm
      - bottom=2cm
      - left=2cm
      - right=2cm
#      colorlinks: true
#      linestretch: 1.5
      toc: true
      template-partials:
#        - before-title.tex
        - title.tex
        - before-body.tex
        - before-title.tex
#        - toc.tex
#      lof: true
#      lot: true
    docx:
      # See https://quarto.org/docs/output-formats/ms-word-templates.html
      #reference-doc: template.docx
      toc: true
    html:
      # See https://quarto.org/docs/output-formats/ms-word-templates.html
      #reference-doc: template.docx
      toc: true
      embed-resources: true
      code-fold: true
      code-tools: true